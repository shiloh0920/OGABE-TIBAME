        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">

                <div class="form-floating mb-3">

                    class="form-control rounded-3"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control rounded-3"
                    id="floatingPassword"
                    placeholder="Password"
                  />
                  <label for="floatingPassword">Password</label>
                </div>
                <button
                  class="w-100 mb-2 btn btn-lg rounded-3 btn-primary"
                  type="submit"
                >
                  Sign up
                </button>
                <small class="text-muted"
                  >By clicking Sign up, you agree to the terms of use.</small
                >
                <hr class="my-4" />
                <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                <button
                  class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3"
                  type="submit"
                >
                  <svg class="bi me-1" width="16" height="16">
                    <use xlink:href="#twitter" />
                  </svg>
                  Sign up with Twitter
                </button>
                <button
                  class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3"
                  type="submit"
                >
                  <svg class="bi me-1" width="16" height="16">
                    <use xlink:href="#facebook" />
                  </svg>
                  Sign up with Facebook
                </button>
                <button
                  class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3"
                  type="submit"
                >
                  <svg class="bi me-1" width="16" height="16">
                    <use xlink:href="#github" />
                  </svg>
                  Sign up with GitHub
                </button>
              </form>
            </div>

      <div class="container">
        <div class="forum_create" style="background-color: #eae0da">
          <h1>發表文章</h1>
        </div>
        <form action="https://tw.yahoo.com/">
          <div class="mb-3">
            <label for="article_title" class="form-label">文章標題</label>
            <input
              type="text"
              class="form-control"
              id="article_title"
              placeholder="請輸入您的文章標題"
              name="article_title"
            />
          </div>
          <div class="mb-3">
            <label for="article_type_id" class="form-label">文章類型</label>
            <select
              class="form-select"
              aria-label="article_type"
              id="article_type_id"
              name="article_type_id"
            >
              <option selected>請選取您的文章類型</option>
              <option value="1">關於選豆</option>
              <option value="2">關於烘培</option>
              <option value="3">關於商城</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="article_content" class="form-label">文章內容</label>
            <textarea
              class="form-control"
              id="article_content"
              rows="10"
              placeholder="開始您的創作"
              name="article_content"
            ></textarea>
          </div>
          <div>
            <input type="file" name="article_image" id="article_image" />
          </div>
          <div class="forum_btn">
            <button type="submit" class="btn btn-outline-secondary">
              分享
            </button>
            <button type="submit" class="btn btn-outline-secondary">
              發布
            </button>
            <a href="forum.html" class="btn btn-outline-secondary"
              >返回文章列表</a
            >
